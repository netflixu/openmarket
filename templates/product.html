<div>
  <header id="header"></header>
  <main>
    <section class="w-full">
      <div class="mx-auto max-w-[1280px] items-center px-4">
        <div class="flex flex-col gap-8 py-12 md:flex-row md:items-start">
          <div class="flex justify-center md:w-1/2">
            <div class="relative aspect-square w-full max-w-[600px]">
              <img
                src=""
                alt="상품이미지"
                id="product-image"
                class="absolute inset-0 h-full w-full object-contain"
              />
            </div>
          </div>

          <div class="flex w-full flex-col gap-6 pt-8 pl-2 md:w-1/2">
            <p id="product-store-name" class="text-sm text-gray-500">스토어</p>

            <h1
              id="product-name"
              class="text-3xl leading-tight font-semibold md:text-4xl"
            >
              상품이름
            </h1>

            <div class="text-2xl font-bold text-gray-900 md:text-3xl">
              <span id="product-price">0</span
              ><span class="ml-1 text-lg font-normal text-gray-500">원</span>
            </div>

            <p id="product-shipping" class="text-sm text-gray-600">
              택배배송 / 무료배송
            </p>

            <div class="flex items-center gap-4 pt-4">
              <label
                for="product-quantity"
                class="text-sm font-medium text-gray-700"
                >수량</label
              >
              <div
                class="flex w-32 items-center justify-between rounded border px-3 py-2"
              >
                <button
                  type="button"
                  id="quantity-decrease"
                  class="text-lg text-gray-700 hover:text-black"
                >
                  −
                </button>
                <span id="product-quantity" class="text-base font-medium"
                  >1</span
                >
                <button
                  type="button"
                  id="quantity-increase"
                  class="text-lg text-gray-700 hover:text-black"
                >
                  ＋
                </button>
              </div>
            </div>

            <div class="mt-4 flex items-center justify-between border-t pt-6">
              <span class="text-base font-medium">총 상품 금액</span>
              <span class="text-base font-medium">총 수량</span>
              <span
                id="total-price"
                class="text-4xl font-semibold text-green-600"
                >0원</span
              >
            </div>

            <div class="flex flex-col gap-4 pt-6 sm:flex-row">
              <button
                id="buy-now"
                class="w-1/2 rounded bg-[#21BF48] py-3 text-center font-bold text-white hover:bg-[#1aa843] md:w-2/3"
              >
                바로 구매
              </button>
              <button
                id="add-to-cart"
                class="w-1/2 rounded bg-gray-700 py-3 text-center font-bold text-white hover:bg-gray-800 md:w-1/3"
              >
                장바구니
              </button>
            </div>
          </div>
        </div>
        <div class="mb-12 w-full py-12">
          <div
            class="mx-auto max-w-[1280px] px-4 sm:px-6 lg:px-8 xl:px-[5vw] 2xl:px-[320px]"
          >
            <nav aria-label="상품 정보 탭">
              <ul
                class="grid grid-cols-4 gap-2 text-center text-sm font-medium text-gray-500"
              >
                <li>
                  <button
                    data-tab="description"
                    class="tab-button w-full border-b-2 py-4 transition"
                  >
                    상품설명
                  </button>
                </li>
                <li>
                  <button
                    data-tab="shipping"
                    class="tab-button w-full border-b-2 py-4 transition"
                  >
                    배송/교환/반품
                  </button>
                </li>
                <li>
                  <button
                    data-tab="review"
                    class="tab-button w-full border-b-2 py-4 transition"
                  >
                    리뷰
                  </button>
                </li>
                <li>
                  <button
                    data-tab="qna"
                    class="tab-button w-full border-b-2 py-4 transition"
                  >
                    문의
                  </button>
                </li>
              </ul>
            </nav>

            <section class="mt-6 text-sm leading-relaxed text-gray-800">
              <!-- 각 탭의 콘텐츠는 ID로 구분되며 기본적으로 모두 숨김 처리, 선택된 탭만 보여짐 -->
              <div id="tab-description" class="tab-content hidden">
                상품설명
              </div>
              <div id="tab-shipping" class="tab-content hidden">배송정보</div>
              <div id="tab-review" class="tab-content hidden">리뷰</div>
              <div id="tab-qna" class="tab-content hidden">문의</div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
</div>
