<!-- 페이지 리스트(시멘틱 + 이미지 보더/오버플로우 제거) -->
<!-- 헤더: 스크립트로 주입 예정 -->
<div id="header" role="banner"></div>

<!-- 프로모션/배너 섹션 -->
<section aria-label="프로모션 배너" class="w-full">
  <h2 class="sr-only">프로모션 배너</h2>
  <div class="mx-auto max-w-[1280px] px-4">
    <div
      class="relative mt-6 flex h-72 items-center justify-center rounded bg-gray-100"
    >
      <button
        class="absolute left-0 cursor-pointer px-5.5 py-13.5 sm:left-7.5"
        aria-label="이전 배너"
        type="button"
      >
        <img src="../images/icon-prev.svg" alt="" />
      </button>
      <p class="text-gray-400">배너/슬라이더 영역</p>
      <button
        class="absolute right-0 cursor-pointer px-5.5 py-13.5 sm:right-7.5"
        aria-label="다음 배너"
        type="button"
      >
        <img src="../images/icon-next.svg" alt="" />
      </button>
    </div>
  </div>
</section>

<!-- 메인 콘텐츠: 상품 리스트 -->
<main id="main-content" class="w-full" role="main">
  <div class="mx-auto max-w-[1280px] px-4">
    <section aria-labelledby="products-heading" class="py-12">
      <h2 id="products-heading" class="sr-only">상품 목록</h2>

      <!-- 그리드 컨테이너 (JS 주입 대상) -->
      <div
        id="grid"
        class="grid grid-cols-1 gap-y-8 min-[30rem]:gap-x-10 min-[30rem]:gap-y-16 sm:grid-cols-2 md:grid-cols-3"
        role="list"
      ></div>

      <!-- 카드 템플릿: 이미지에 border/overflow-hidden 없음 -->
      <template id="card-template">
        <article class="rounded-lg bg-white p-4 shadow" role="listitem">
          <a href="#" class="group block">
            <!-- 여기! 이미지에 border/overflow-hidden 제거 -->
            <img
              src=""
              alt=""
              class="aspect-square w-full rounded-md object-cover"
              loading="lazy"
            />
            <div class="mt-4">
              <h3 class="line-clamp-2 text-sm font-medium text-gray-900"></h3>
              <p class="mt-1 text-sm text-gray-500"></p>
            </div>
          </a>
        </article>
      </template>

      <!-- 로딩 스켈레톤 -->
      <template id="skeleton">
        <div class="animate-pulse rounded-lg bg-white p-4 shadow">
          <div class="aspect-square w-full rounded-md bg-gray-200"></div>
          <div class="mt-4 h-4 w-3/4 rounded bg-gray-200"></div>
          <div class="mt-2 h-4 w-1/3 rounded bg-gray-200"></div>
        </div>
      </template>

      <!-- 오류 메시지 -->
      <p id="error" class="mt-8 hidden text-center text-sm text-red-600"></p>
    </section>
  </div>
</main>
<div id="footer"></div>
