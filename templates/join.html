<header class="flex justify-center p-14 pb-8 min-[30rem]:p-[70px]">
  <h1>
    <a href="#" aria-label="호두 오픈마켓 홈페이지로 이동">
      <img class="w-[238px]" src="./images/Logo-hodu.svg" alt="호두 오픈마켓" />
    </a>
  </h1>
</header>

<main class="flex justify-center px-2">
  <section class="w-9/10 pb-16 min-[30rem]:w-[550px]">
    <h2 class="sr-only">회원가입 폼</h2>
    <div class="tab-container relative">
      <ul
        role="tablist"
        aria-label="로그인 유형"
        class="tab-list clear-both flex items-stretch justify-center text-lg"
      >
        <li class="grow">
          <button
            class="bg-disabled-li border-gray-border active absolute z-0 w-1/2 rounded-t-[10px] border border-b-0 p-2 pb-5 text-sm font-medium hover:cursor-pointer min-[30rem]:p-5 min-[30rem]:pb-8 min-[30rem]:text-base"
            type="button"
            data-type="buyer"
            role="tab"
            aria-controls="panel-buyer"
            aria-selected="true"
          >
            구매회원가입
          </button>
        </li>
        <li class="grow">
          <button
            class="bg-disabled-li border-gray-border absolute z-0 w-1/2 rounded-t-[10px] border border-b-0 p-2 pb-5 text-sm font-medium hover:cursor-pointer min-[30rem]:p-5 min-[30rem]:pb-8 min-[30rem]:text-base"
            type="button"
            data-type="seller"
            role="tab"
            aria-controls="panel-seller"
            aria-selected="false"
          >
            판매회원가입
          </button>
        </li>
      </ul>
      <div class="tab-panel" role="tabpanel">
        <h3 class="sr-only">구매 회원가입 폼</h3>

        <form id="joinForm" name="joinForm" action="#" method="post">
          <input type="hidden" id="userType" name="userType" value="buyer" />

          <div
            id="inputWrap"
            class="border-gray-border relative top-9 z-10 flex flex-col gap-8 rounded-[10px] rounded-tl-none border bg-white p-4 text-sm min-[30rem]:top-16 min-[30rem]:gap-12 min-[30rem]:p-[35px] min-[30rem]:text-base"
          >
            <fieldset class="flex flex-col gap-3">
              <legend class="sr-only">로그인 정보</legend>

              <div>
                <label class="text-font-gray" for="userId">아이디</label>
                <div
                  class="mt-2.5 flex flex-col gap-1 min-[30rem]:flex-row min-[30rem]:gap-3"
                >
                  <input
                    type="text"
                    name="userId"
                    id="userId"
                    required
                    minlength="4"
                    maxlength="20"
                    pattern="^[a-zA-Z0-9]{4,20}$"
                    aria-describedby="userIdMessage"
                    class="border-gray-border focus:outline-main grow rounded-[5px] border p-2 min-[30rem]:p-4"
                  />
                  <button
                    id="userIdCheckBtn"
                    class="bg-main rounded-[5px] p-2 text-white hover:cursor-pointer min-[30rem]:px-8 min-[30rem]:py-4"
                    type="button"
                    aria-describedby="userId"
                  >
                    중복확인
                  </button>
                </div>
                <p
                  id="userIdMessage"
                  class="text-main mt-1.5 min-[30rem]:mt-2.5"
                  aria-live="assertive"
                ></p>
              </div>

              <div>
                <label class="text-font-gray" for="password">비밀번호</label>
                <div
                  id="passwordWrap"
                  class="relative mt-1.5 after:absolute after:top-1/2 after:right-4 after:block after:h-5 after:w-5 after:-translate-y-1/2 after:transform after:bg-[url(../images/icon-check-off.svg)] after:bg-contain after:bg-center after:content-[''] min-[30rem]:mt-2.5 min-[30rem]:after:h-7 min-[30rem]:after:w-7"
                >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    min="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}$"
                    required
                    class="border-gray-border focus:outline-main w-full rounded-[5px] border p-2 pr-12 min-[30rem]:p-4 min-[30rem]:pr-15"
                    aria-describedby="passwordMessage"
                  />
                </div>
                <p
                  id="passwordMessage"
                  class="error-message text-accent mt-1.5 min-[30rem]:mt-2.5"
                  aria-live="assertive"
                ></p>
              </div>

              <div>
                <label class="text-font-gray" for="passwordConfirm"
                  >비밀번호 재확인</label
                >
                <div
                  id="passwordConfirmWrap"
                  class="relative mt-1.5 after:absolute after:top-1/2 after:right-4 after:block after:h-5 after:w-5 after:-translate-y-1/2 after:transform after:bg-[url(../images/icon-check-off.svg)] after:bg-contain after:bg-center after:content-[''] min-[30rem]:mt-2.5 min-[30rem]:after:h-7 min-[30rem]:after:w-7"
                >
                  <input
                    type="password"
                    name="passwordConfirm"
                    id="passwordConfirm"
                    min="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}$"
                    required
                    aria-describedby="pwConfirmMessage"
                    class="border-gray-border focus:outline-main w-full rounded-[5px] border p-2 pr-12 min-[30rem]:p-4 min-[30rem]:pr-15"
                  />
                </div>
                <p
                  id="pwConfirmMessage"
                  class="error-message text-accent mt-1.5 min-[30rem]:mt-2.5"
                  aria-live="assertive"
                ></p>
              </div>
            </fieldset>

            <fieldset class="flex flex-col gap-3">
              <legend class="sr-only">개인 정보</legend>

              <div>
                <label class="text-font-gray" for="userName">이름</label>
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  autocomplete="username"
                  required
                  class="border-gray-border focus:outline-main mt-1.5 w-full rounded-[5px] border p-2 min-[30rem]:mt-2.5 min-[30rem]:p-4"
                  aria-describedby="userNameMessage"
                />
                <p
                  id="userNameMessage"
                  class="error-message mt-1.5 min-[30rem]:mt-2.5"
                  aria-live="assertive"
                ></p>
              </div>

              <div>
                <fieldset>
                  <legend class="text-font-gray">휴대폰번호</legend>
                  <div
                    class="mt-1.5 flex gap-1 min-[30rem]:mt-2.5 min-[30rem]:gap-3"
                  >
                    <div class="relative w-[33%]">
                      <input
                        type="tel"
                        name="phoneFirst"
                        id="phoneFirst"
                        value="010"
                        required
                        readonly
                        class="custom-select focus:outline-main outline-main border-gray-border w-full cursor-pointer appearance-none rounded-[5px] border bg-[url(../images/icon-down-arrow.svg)] bg-no-repeat p-2 pr-8 text-center focus:bg-[url(../images/icon-up-arrow.svg)] min-[30rem]:p-4 min-[30rem]:pr-8"
                        aria-label="통신사 번호"
                      />
                      <ul
                        id="phoneFirstSelectUl"
                        class="custom-select-ul border-gray-border absolute top-11/10 z-10 hidden h-20 w-full overflow-x-hidden overflow-y-scroll rounded-[5px] border bg-white text-center min-[30rem]:h-40"
                      >
                        <li
                          role="option"
                          tabindex="0"
                          class="hover:bg-gray-border-b focus:bg-gray-border-b focus:outline-main w-full cursor-pointer p-1 min-[30rem]:p-2"
                          data-value="010"
                        >
                          010
                        </li>
                        <li
                          role="option"
                          tabindex="0"
                          class="hover:bg-gray-border-b focus:bg-gray-border-b focus:outline-main w-full cursor-pointer p-1 min-[30rem]:p-2"
                          data-value="011"
                        >
                          011
                        </li>
                        <li
                          role="option"
                          tabindex="0"
                          class="hover:bg-gray-border-b focus:bg-gray-border-b focus:outline-main w-full cursor-pointer p-1 min-[30rem]:p-2"
                          data-value="016"
                        >
                          016
                        </li>
                        <li
                          role="option"
                          tabindex="0"
                          class="hover:bg-gray-border-b focus:bg-gray-border-b focus:outline-main w-full cursor-pointer p-1 min-[30rem]:p-2"
                          data-value="017"
                        >
                          017
                        </li>
                        <li
                          role="option"
                          tabindex="0"
                          class="hover:bg-gray-border-b focus:bg-gray-border-b focus:outline-main w-full cursor-pointer p-1 min-[30rem]:p-2"
                          data-value="018"
                        >
                          018
                        </li>
                        <li
                          role="option"
                          tabindex="0"
                          class="hover:bg-gray-border-b focus:bg-gray-border-b focus:outline-main w-full cursor-pointer p-1 min-[30rem]:p-2"
                          data-value="019"
                        >
                          019
                        </li>
                      </ul>
                    </div>
                    <input
                      type="tel"
                      name="phoneMiddle"
                      id="phoneMiddle"
                      required
                      aria-label="휴대폰 가운데 4자리"
                      pattern="[0-9]{3,4}"
                      maxlength="4"
                      class="border-gray-border focus:outline-main w-[33%] rounded-[5px] border p-2 text-center min-[30rem]:p-4"
                    />
                    <input
                      type="tel"
                      name="phoneLast"
                      id="phoneLast"
                      required
                      aria-label="휴대폰 마지막 4자리"
                      pattern="[0-9]{4}"
                      maxlength="4"
                      class="border-gray-border focus:outline-main w-[33%] rounded-[5px] border p-2 text-center min-[30rem]:p-4"
                    />
                  </div>
                  <p
                    id="phoneNumberMessage"
                    class="error-message mt-1.5 min-[30rem]:mt-2.5"
                    aria-live="assertive"
                  ></p>
                </fieldset>
              </div>
            </fieldset>

            <fieldset
              class="form-group seller-only flex flex-col gap-3"
              id="sellerData"
              style="display: none"
            >
              <legend class="sr-only">판매자 정보</legend>

              <div>
                <label class="text-font-gray" for="businessNumber"
                  >사업자 등록번호</label
                >
                <div
                  class="mt-1.5 flex flex-col gap-1 min-[30rem]:mt-2.5 min-[30rem]:flex-row min-[30rem]:gap-3"
                >
                  <input
                    type="text"
                    name="businessNumber"
                    id="businessNumber"
                    pattern="[0-9]{10}"
                    aria-describedby="businessNumberMessage"
                    class="border-gray-border focus:outline-main grow rounded-[5px] border p-2 min-[30rem]:p-4"
                  />
                  <button
                    id="businessNumberCheckBtn"
                    type="button"
                    aria-describedby="businessNumber"
                    class="bg-main rounded-[5px] p-2 text-white hover:cursor-pointer min-[30rem]:px-8 min-[30rem]:py-4"
                  >
                    인증
                  </button>
                </div>
                <p
                  id="businessNumberMessage"
                  class="text-main mt-1.5 min-[30rem]:mt-2.5"
                  aria-live="assertive"
                ></p>
              </div>

              <div>
                <label class="text-font-gray" for="storeName"
                  >스토어 이름</label
                >
                <input
                  type="text"
                  name="storeName"
                  id="storeName"
                  aria-describedby="storeNameMessage"
                  class="border-gray-border focus:outline-main mt-1.5 w-full rounded-[5px] border p-2 min-[30rem]:mt-2.5 min-[30rem]:p-4"
                />
                <p
                  id="storeNameMessage"
                  class="error-message mt-1.5 min-[30rem]:mt-2.5"
                  aria-live="assertive"
                ></p>
              </div>
            </fieldset>
          </div>

          <div
            class="mt-12 px-0 text-sm min-[30rem]:mt-20 min-[30rem]:px-[35px] min-[30rem]:text-base"
          >
            <h3 class="sr-only">약관 동의</h3>
            <div>
              <input
                type="checkbox"
                name="privacyConsent"
                id="privacyConsent"
                required
                class="peer sr-only"
              />
              <label
                id="privacyConsentLabel"
                class="text-font-gray peer-focus:before:ring-main flex cursor-pointer gap-2.5 before:mt-1 before:block before:h-4 before:w-4 before:shrink-0 before:bg-[url(../images/check-box.svg)] before:content-[''] peer-focus:before:ring-2"
                for="privacyConsent"
              >
                <p>
                  호두샵의
                  <a class="font-bold" href="#">이용약관</a> 및
                  <a class="font-bold" href="#">개인정보처리방침</a>에 대한
                  내용을 확인하였고 동의합니다.
                </p></label
              >
            </div>
            <div class="mt-5 px-0 min-[30rem]:mt-[34px] min-[30rem]:px-[35px]">
              <button
                id="joinBtn"
                type="submit"
                disabled
                aria-describedby="submitHelp"
                class="bg-main w-full rounded-[5px] p-3 text-center font-bold text-white hover:cursor-pointer disabled:cursor-no-drop min-[30rem]:p-[19px]"
              >
                가입하기
              </button>
              <p id="submitHelp" class="sr-only" aria-live="assertive">
                모든 항목을 입력하고 약관에 동의해야 가입할 수 있습니다
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
