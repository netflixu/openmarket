<!-- 본문 섹션: product.html과 동일한 계층 -->
<main>
  <h1 class="sr-only">유효하지 않은 페이지</h1>
  <section
    class="flex h-screen w-full flex-col items-center justify-center gap-9 px-4 py-10 md:gap-12.5 md:px-0 lg:flex-row"
  >
    <!-- 왼쪽 일러스트 - 이미지로 교체 -->
    <div aria-hidden="true">
      <picture>
        <source srcset="./images/icon-404.png" type="image/webp" />
        <img
          src="./images/icon-404.png"
          alt=""
          width="660"
          height="462"
          class="h-auto w-full"
          loading="lazy"
          decoding="async"
          sizes="(min-width:1024px) 660px, 100vw"
        />
      </picture>
    </div>

    <!-- 오른쪽 텍스트/버튼 -->
    <div
      class="flex flex-col gap-6 md:gap-10"
      role="region"
      aria-labelledby="title"
    >
      <div>
        <h2
          id="title"
          class="mb-2 text-2xl font-bold whitespace-nowrap md:mb-5 md:text-5xl"
        >
          페이지를 찾을 수 없습니다.
        </h2>
        <p class="text-font-gray text-sm md:text-base">
          페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br />
          웹 주소가 올바른지 확인해 주세요.
        </p>
      </div>

      <div class="flex w-full flex-wrap items-center justify-center gap-4">
        <a
          href="#"
          class="bg-main text-basc flex w-2/5 grow items-center justify-center rounded-[5px] py-4 text-center font-bold text-white transition active:translate-y-[1px] md:py-[19px] md:text-xl lg:w-[220px]"
        >
          메인으로
        </a>

        <a
          href="#"
          data-back
          data-home="#productList"
          class="border-gray-border text-font-gray text-basc flex w-2/5 grow items-center justify-center rounded-[5px] border bg-white py-4 text-center font-bold transition active:translate-y-[1px] md:py-[19px] md:text-xl lg:w-[220px]"
        >
          이전 페이지
        </a>
      </div>
    </div>
  </section>
</main>
