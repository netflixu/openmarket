<div class="flex flex-col items-center">
  <header class="mt-10 lg:mt-25">
    <h1>
      <a href="#" aria-label="호두 오픈마켓 홈페이지로 이동">
        <img
          class="w-[180px] lg:w-[238px]"
          src="./images/Logo-hodu.svg"
          alt="호두 오픈마켓"
        />
      </a>
    </h1>
  </header>

  <main class="mt-10 w-full px-4 lg:mt-[70px]">
    <!-- section: 컨테이너 역할만. 보더/라운드 제거 -->
    <section
      class="mx-auto w-full max-w-[340px] sm:max-w-[420px] lg:w-[550px] lg:max-w-[550px]"
    >
      <h2 class="sr-only">로그인 폼</h2>

      <!-- Tabs: UL에는 보더 없음 -->
      <ul
        role="tablist"
        aria-label="로그인 유형"
        class="tab-list grid grid-cols-2 text-base lg:text-lg"
      >
        <li role="presentation">
          <!-- 활성: 구매 -->
          <button
            id="tab-buyer"
            data-id="BUYER"
            role="tab"
            aria-controls="panel"
            aria-selected="true"
            tabindex="0"
            type="button"
            class="active border-gray-border relative z-20 w-full rounded-t-[10px] border-t border-r border-l bg-white pt-5 pb-7 font-medium hover:cursor-pointer"
          >
            구매회원 로그인
          </button>
        </li>

        <li role="presentation">
          <!-- 비활성: 판매 -->
          <button
            id="tab-seller"
            data-id="SELLER"
            role="tab"
            aria-controls="panel"
            aria-selected="false"
            tabindex="-1"
            type="button"
            class="border-gray-border relative z-0 w-full rounded-t-[10px] border-t border-r border-l bg-gray-100 pt-5 pb-7 font-medium text-gray-800 hover:cursor-pointer"
          >
            판매회원 로그인
          </button>
        </li>
      </ul>

      <!-- Panel: 전체 보더/라운딩 + 14px 겹침 (패널 z-10, 비활성 탭 z-0, 활성 탭 z-20) -->
      <div
        id="panel"
        role="tabpanel"
        tabindex="0"
        aria-labelledby="tab-buyer"
        class="border-gray-border relative z-10 -mt-[9px] rounded-[10px] border bg-white"
      >
        <form id="login-form" autocomplete="on" action="#" class="px-0 pt-8">
          <fieldset class="flex flex-col items-center">
            <legend class="sr-only">로그인</legend>

            <div class="flex w-full justify-center">
              <label class="sr-only" for="username">아이디</label>
              <input
                id="username"
                name="username"
                autocomplete="username"
                placeholder="아이디"
                class="border-gray-border placeholder-font-gray focus:outline-main h-12 w-[280px] border-b pl-1 placeholder:text-sm lg:h-15 lg:w-120 lg:placeholder:text-[16px]"
              />
            </div>

            <div class="mt-6 flex w-full justify-center">
              <label class="sr-only" for="password">비밀번호</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                placeholder="비밀번호"
                class="border-gray-border placeholder-font-gray focus:outline-main h-12 w-[280px] border-b pl-1 placeholder:text-sm lg:h-15 lg:w-120 lg:placeholder:text-[16px]"
              />
            </div>

            <div
              id="login-error-place"
              class="mt-4 hidden h-5 w-[280px] items-center justify-start lg:mt-[26px] lg:w-120"
            >
              <p
                id="login-error"
                class="text-accent font-medium"
                role="alert"
                aria-live="assertive"
              ></p>
            </div>

            <button
              id="login-button"
              class="bg-main mt-8 mb-8 h-12 w-[280px] rounded-[8px] text-base font-bold text-white hover:cursor-pointer lg:mt-9 lg:mb-9 lg:h-15 lg:w-120 lg:text-[18px]"
              type="submit"
            >
              로그인
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <div
      class="mt-6 flex justify-center gap-3 text-sm lg:mt-[30px] lg:gap-[14px] lg:text-base"
    >
      <a href="#join">회원가입</a>
      <span>|</span>
      <a href="javascript:void(0)" id="find-password">비밀번호 찾기</a>
    </div>
  </main>
</div>
