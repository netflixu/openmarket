<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta 태그 추가 위치 -->

    <title>로그인</title>

    <link href="../src/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        <a href="/" aria-label="호두 오픈마켓 홈페이지로 이동">
          <img src="../images/Logo-hodu.svg" alt="호두 오픈마켓" />
        </a>
      </h1>
    </header>

    <main>
      <div class="card">
        <!-- Tabs -->
        <ul role="tablist" aria-label="로그인 유형" class="tabs">
          <li role="presentation">
            <button
              id="tab-buyer"
              class="tab"
              role="tab"
              aria-controls="panel"
              aria-selected="true"
              tabindex="0"
              type="button"
            >
              구매회원 로그인
            </button>
          </li>
          <li role="presentation">
            <button
              id="tab-seller"
              class="tab"
              role="tab"
              aria-controls="panel"
              aria-selected="false"
              tabindex="-1"
              type="button"
            >
              판매회원 로그인
            </button>
          </li>
        </ul>

        <!-- 단일 패널 -->
        <section
          id="panel"
          class="panel"
          role="tabpanel"
          tabindex="0"
          aria-labelledby="tab-buyer"
        >
          <form id="login-form" autocomplete="on">
            <fieldset>
              <legend class="sr-only">로그인</legend>

              <div class="field">
                <label class="sr-only" for="username">아이디</label>
                <input
                  id="username"
                  name="username"
                  autocomplete="username"
                  required
                />
              </div>

              <div class="field">
                <label class="sr-only" for="password">비밀번호</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                />
              </div>

              <p
                id="login-error"
                class="sr-only"
                role="alert"
                aria-live="assertive"
              ></p>

              <button class="btn" type="submit">로그인</button>
            </fieldset>
          </form>
        </section>
      </div>

      <div class="links">
        <a href="/#">회원가입</a> | <a href="/#">비밀번호 찾기</a>
      </div>
    </main>
  </body>
</html>
